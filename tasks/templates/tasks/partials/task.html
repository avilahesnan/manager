    <div class="task-cover">
        <img src="https://placehold.co/1280x780.png/#269fe6" alt="task">
    </div>
    <div class="task-name-container">
        <h2 class="task-name">tasks</h2>
    </div>
    <div class="task-author">
        <span class="task-author-item"><i class="fa-solid fa-book"></i>
            Discipline
        </span>
        <span class="task-author-item"><i class="fa-solid fa-calendar-days"></i>
            11/05/2023
        </span>
    </div>
    <div class="task-subject">
        <p>skafkfndnfkjad bdkgnajdngadkgnad  fnkajnfkafakfka</p>
    </div>
    <div class="task-meta-container">
        <div class="task-meta task-term">
            <h3 class="task-meta-title"><i class="fa-solid fa-calendar-days icon"></i>Term</h3>
            <div class="task-meta-text">
                11/05/2023
            </div>
        </div>
        <div class="task-meta task-completed">
            <h3 class="task-meta-title"><i class="fa-solid fa-check icon"></i>Completed</h3>
            <div class="task-meta-text">
                11/06/2023
            </div>

            <h3 class="task-meta-title"><i class="fa-solid fa-xmark icon"></i>Not Completed</h3>
            <div class="task-meta-text">
                Undated
            </div>
            {% endcomment %}

    <footer class="task-footer">
        <a href="" class="task-description button button-dark button-full-width">
            <i class="fa-solid fa-eye"></i>
            <span>Description</span>
